<mat-card class="responsivecard">
  <mat-card-title class="titlecard">
    Set a token to user
  </mat-card-title>
  <mat-form-field class="fullwidth">
    <label>
      <input matInput type="text" placeholder="Enter Username" [(ngModel)]="username">
    </label>
    <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="fullwidth">
    <label>
      <input matInput type="text" placeholder="Enter token" [(ngModel)]="token">
    </label>
    <button mat-button *ngIf="token" matSuffix mat-icon-button aria-label="Clear" (click)="token=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button class="button" mat-raised-button color="primary" (click)="submit()">Submit</button>
</mat-card>
